<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <form id="currency-form">
      <h2>Currency Converter</h2>
      <div class="amount">
        <p>Enter Amount</p>
        <input id="amount" value="1" type="text"/>
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img  src="https://flagsapi.com/US/flat/64.png">
            <select name="from">
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png">
            <select name="to">
              
            </select>
          </div>
        </div>
      </div>
      <div class="msg" id="conversion-result">1 USD = 83.70 INR</div>
      <button type="button" onclick="convertCurrency()">Get Exchange Rate</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="code.js"></script>
</body>
</html>
